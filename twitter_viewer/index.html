<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SemEval Twitter Thread Viewer</title>
    <meta name="description" content="Interactive viewer for SemEval 2017 Task 8 rumor stance detection dataset">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg viewBox="0 0 24 24" class="logo-icon">
                        <path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"/>
                    </svg>
                    <h1>SemEval Threads</h1>
                </div>
            </div>
            <nav class="topic-nav" id="topic-nav">
                <!-- Topics will be populated by JavaScript -->
            </nav>
            <div class="sidebar-footer">
                <div class="legend">
                    <h3>Stance Labels</h3>
                    <div class="legend-item">
                        <span class="stance-badge support">S</span>
                        <span>Support</span>
                    </div>
                    <div class="legend-item">
                        <span class="stance-badge deny">D</span>
                        <span>Deny</span>
                    </div>
                    <div class="legend-item">
                        <span class="stance-badge query">Q</span>
                        <span>Query</span>
                    </div>
                    <div class="legend-item">
                        <span class="stance-badge comment">C</span>
                        <span>Comment</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h2 id="topic-title">Loading...</h2>
                <div class="thread-count" id="thread-count"></div>
            </header>
            
            <div class="tweets-container" id="tweets-container">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading tweets...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
